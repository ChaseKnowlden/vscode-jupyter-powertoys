name: '$(Year:yyyy).$(Month).0.$(BuildID)-pr'

pr:
  autoCancel: true
  branches:
    include: ['main']
  paths:
    exclude: ['/.vscode']

trigger: none

# Variables that are available for the entire pipeline.
variables:
  - template: templates/globals.yml

stages:
  - stage: Build
    jobs:
      - template: templates/jobs/build_compile.yml
